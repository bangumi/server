version: "3"

tasks:
  mockery:
    generates:
      - ./.bin/mockery.exe
    sources:
      - ./internal/pkg/tools/go.mod
    cmds:
      - cd ./internal/pkg/tools; go build -o ../../../.bin/mockery.exe github.com/vektra/mockery/v2
    run: once

  all:
    - task: mockery
    - task: gen

  gen:
    deps:
      - rate-limit
      - oauth-manager
      - captcha-manager
      - session-manager
      - session-repo
      - cache
      - AuthRepo
      - AuthService
      - CharacterRepo
      - IndexRepo
      - RevisionRepo
      - SubjectRepo
      - UserRepo
      - EpisodeRepo
      - PersonRepo
      - PersonService
      - GroupRepo
      - CollectionRepo
      - TopicRepo
      - TimeLineRepo
      - SearchClient

  base-mock:
    deps:
      - mockery
    cmds:
      - cmd: ./.bin/mockery.exe --dir {{.SRC_DIR}} --filename '{{.MOCK_STRUCT|default .INTERFACE}}.go' --name '{{.INTERFACE | default "Manager"}}' --structname {{.MOCK_STRUCT|default .INTERFACE}} --output ./internal/mocks --with-expecter

  session-repo:
    sources:
      - internal/web/session/repo.go
      - ./internal/pkg/tools/go.mod
    generates:
      - internal/mocks/SessionRepo.go
    cmds:
      - task: base-mock
        vars:
          SRC_DIR: ./internal/web/session
          INTERFACE: Repo
          MOCK_STRUCT: "SessionRepo"

  cache:
    sources:
      - internal/cache/redis.go
      - ./internal/pkg/tools/go.mod
    generates:
      - internal/mocks/RedisCache.go
    cmds:
      - task: base-mock
        vars:
          SRC_DIR: ./internal/cache
          INTERFACE: "RedisCache"
          MOCK_STRUCT: RedisCache

  session-manager:
