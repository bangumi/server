      - internal/web/session/manager.go
      - ./internal/pkg/tools/go.mod
    generates:
      - internal/mocks/SessionManager.go
    cmds:
      - task: base-mock
        vars:
          MOCK_STRUCT: SessionManager
          SRC_DIR: ./internal/web/session

  captcha-manager:
