<!DOCTYPE html>
<html lang="zh-Hans">
  <head>
    <meta charset="utf-8" />
    <title>Bangumi API</title>
    <link
      href="https://fonts.googleapis.com/css?famil=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui.css" />
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui-bundle.js"></script>

    <link rel="shortcut icon" href="https://bgm.tv/img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="swagger-ui"></div>

    <script>
      window.onload = function () {
        window.ui = SwaggerUIBundle({
          url: "/private.yaml",
          dom_id: "#swagger-ui",
          layout: "BaseLayout",
          deepLinking: true,
          requestInterceptor: (req) => {
            // 实际上是在 dev-server.js 转发时添加的
            req.headers.Cookie = "sessionID=dev-session-id";
            return req;
          },
        });
      };
    </script>
  </body>
</html>
