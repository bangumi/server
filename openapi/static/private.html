<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="utf-8"/>
  <title>Bangumi API</title>
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui.css"
  />
  <link
    rel="shortcut icon"
    href="https://bgm.tv/img/favicon.ico"
    type="image/x-icon"
  />
</head>
<body>

<div id="swagger-ui"></div>

<script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@3/swagger-ui-bundle.js"></script>
<script>
  document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
  window.onload = function () {
    window.ui = SwaggerUIBundle({
      url: "/private.json",
      dom_id: "#swagger-ui",
      layout: "BaseLayout",
      deepLinking: true,
      requestInterceptor: (req) => {
        // will set default token
        req.headers.Cookie = 'sessionID=dev-session-id';
        return req;
      },
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIBundle.SwaggerUIStandalonePreset,
      ],
    });
  };
</script>
</body>
</html>
