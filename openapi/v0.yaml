x-parameters:
  path_subject_id: &path_subject_id
    required: true
    name: subject_id
    description: 条目 ID
    schema: &schema_subject_id
      title: Subject ID
      minimum: 1
      description: 条目 ID
      type: integer
    in: path

  path_character_id: &path_character_id
    required: true
    description: 角色 ID
    schema:
      title: Character ID
      minimum: 1
      type: integer
    name: character_id
    in: path

  path_person_id: &path_person_id
    required: true
    schema:
      title: Person ID
      minimum: 1
      type: integer
    name: person_id
    description: 人物 ID
    in: path

  path_episode_id: &path_episode_id
    required: true
    schema:
      title: Episode ID
      minimum: 1
      description: 剧集 ID
      type: integer
    name: episode_id
    description: 章节 ID
    in: path

  query_subject_id: &query_subject_id
    required: true
    name: subject_id
    description: 条目 ID
    schema: *schema_subject_id
    in: query

  path_username: &path_username
    required: true
    schema:
      type: string
    description: 设置了用户名之后无法使用 UID。
    name: username
    in: path

  default_query_limit: &default_query_limit
    required: false
    schema:
      title: Limit
      maximum: 50
      minimum: 1
      type: integer
      default: 30
    name: limit
    description: 分页参数
    in: query

  default_query_offset: &default_query_offset
    required: false
    schema:
      title: Offset
      minimum: 0
      type: integer
      default: 0
    description: 分页参数
    name: offset
    in: query

  path_revision_id: &path_revision_id
    required: true
    schema:
      title: Revision ID
      minimum: 1
      type: integer
    name: revision_id
    description: "版本 ID"
    in: path

