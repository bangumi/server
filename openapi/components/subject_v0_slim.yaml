title: Subject
required:
  - images
  - name
  - name_cn
  - summary
  - tags
  - score
  - type
  - id
  - eps
  - volumes
  - collection_total
  - rank
type: object
properties:
  id:
    title: ID
    type: integer
  type:
    title: Type
    type: integer
    allOf:
      - "$ref": "./subject_type.yaml"
  name:
    title: Name
    type: string
  name_cn:
    title: Name Cn
    type: string
  summary:
    title: Summary
    type: string
  date:
    title: Date
    type: string
    description: air date in `YYYY-MM-DD` format
  images:
    $ref: "./subject_image.yaml"
  volumes:
    title: Volumes
    type: integer
    description: 书籍条目的册数，由旧服务端从wiki中解析
  eps:
    title: Eps
    type: integer
    description: 由旧服务端从wiki中解析，对于书籍条目为`话数`
  collection_total:
    description: 收藏人数
    title: Total
    type: integer
  score:
    description: 分数
    title: Total
    type: number

  tags:
    description: 前 10 个 tag
    title: Tags
    type: array
    items:
      title: Tag
      required:
        - name
        - count
      type: object
      properties:
        name:
          title: Name
          type: string
        count:
          title: Count
          type: integer
