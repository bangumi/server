title: Episode
required:
  - id
  - type
  - name
  - name_cn
  - sort
  - airdate
  - comment
  - duration
  - desc
  - disc
type: object
properties:
  id:
    title: ID
    type: integer
  type:
    title: Type
    type: integer
    description: "`0` 本篇，`1` SP，`2` OP，`3` ED"
  name:
    title: Name
    type: string
  name_cn:
    title: Name Cn
    type: string
  sort:
    title: Sort
    type: number
    description: 同类条目的排序和集数
  ep:
    title: Ep
    type: number
    description: 条目内的集数, 从`1`开始。非本篇剧集的此字段无意义
  airdate:
    title: Airdate
    type: string
  comment:
    title: Comment
    type: integer
  duration:
    title: Duration
    type: string
  desc:
    title: Desc
    type: string
    description: 简介
  disc:
    title: Disc
    type: integer
    description: 音乐曲目的碟片数
example:
  "airdate": ""
  "comment": 0
  "desc": ""
  "disc": 0
  "duration": ""
  "ep": 6
  "id": 8
  "name": "蒼と白の境界線"
  "name_cn": ""
  "sort": 6
  "subject_id": 15
  "type": 0
