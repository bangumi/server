type: object
required:
  - created_at
  - creator
properties:
  created_at:
    type: string
    format: date-time
    example: 2012-12-23T20:46:29+08:00
  creator:
    $ref: "../creator.yaml"
  id:
    type: integer
    format: int32
    example: 24360
  text:
    type: string
    example: '[quote][b]15www[/b] 说: 檞寄生+1 我的明菁 T-T[/quote]\n挖墳黨喪心病狂！'
    description: 如果 `state` 不为 `0`，内容为空
  state:
    $ref: "./comment_state.yaml"
