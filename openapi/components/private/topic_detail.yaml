type: object
required:
  - creator
  - id
  - reply_count
  - text
  - title
  - updated_at
  - comments
properties:
  comments:
    allOf:
      - $ref: "../page.yaml"
      - type: object
        properties:
          data:
            type: array
            items:
              $ref: ./comment.yaml
  created_at:
    type: string
    format: date-time
    example: 2008-07-14T15:34:07+08:00
  creator:
    $ref: "../user.yaml"
  id:
    type: integer
    format: int32
    example: 1
  reply_count:
    type: integer
    format: int32
    example: 76
  text:
    type: string
    example: SAi看的也是红皮书吧
  title:
    type: string
    example: 拿这个来测试
  updated_at:
    type: string
    format: date-time
    example: 2021-12-20T19:18:49+08:00
