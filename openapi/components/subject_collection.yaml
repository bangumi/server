title: UserSubjectCollection
required:
  - subject_id
  - subject_type
  - rate
  - type
  - tags
  - ep_status
  - vol_status
  - updated_at
  - private
type: object
properties:
  subject_id:
    title: Subject ID
    type: integer
    example: 8
  subject_type:
    "$ref": "./subject_type.yaml"
  rate:
    example: 4
    title: Rate
    type: integer
  type:
    $ref: "./collection_type.yaml"
  comment:
    title: Comment
    type: string
    example: "看看"
  tags:
    title: Tags
    type: array
    example: [柯南, 万年小学生, 推理, 青山刚昌, TV]
    items:
      type: string
  ep_status:
    title: Ep Status
    type: integer
    example: 5
  vol_status:
    title: Vol Status
    type: integer
    example: 0
  updated_at:
    example: "2022-06-19T18:44:13.6140127+08:00"
    description: "本时间并不代表条目的收藏时间。修改评分，评价，章节观看状态等收藏信息时未更新此时间是一个 bug。请不要依赖此特性"
    title: Updated At
    type: string
    format: date-time
  private:
    title: Private
    type: boolean
