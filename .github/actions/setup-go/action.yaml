inputs:
  env:
    description: "env"
    required: false
    default: "build"

name: "Setup Golang"
description: "setup golang env"
runs:
  using: "composite"
  steps:
    - id: parse-gomod
      uses: Arthur1/parse-gomod-action

    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ steps.parse-gomod.outputs.toolchain-go-version }}
        cache: false

    - name: Go Build Cache (${{ inputs.env }})
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg
        key: go-cache-123-${{ hashFiles('**/go.mod') }}-${{ hashFiles('**/go.sum') }}-${{ inputs.env }}
        restore-keys: |
          go-cache-123-${{ hashFiles('**/go.mod') }}-${{ hashFiles('**/go.sum') }}-
          go-cache-123-${{ hashFiles('**/go.mod') }}-

    - run: go get ./...
      shell: bash
