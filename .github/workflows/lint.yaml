name: Lint

on:
  push:
    branches-ignore:
      - renovate/**
    paths:
      - "**.go"
      - "**.go.json"
      - "go.mod"
      - "go.sum"
      - ".golangci.yaml"
      - ".github/workflows/lint.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "**.go"
      - "**.go.json"
      - "go.mod"
      - "go.sum"
      - ".golangci.yaml"
      - ".github/workflows/lint.yaml"

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
          cache: false

      - name: Go Build Cache (lint)
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg
          key: go-cache-122-${{ hashFiles('**/go.sum') }}-lint
          restore-keys: |
            go-cache-122-${{ hashFiles('**/go.sum') }}-
            go-cache-122-

      - run: go get -t ./...

      - name: Run linters
        uses: golangci/golangci-lint-action@v5
        with:
          version: v1.57.2
