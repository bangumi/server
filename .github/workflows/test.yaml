name: Test

on:
  push:
    branches-ignore:
      - renovate/**
    paths:
      - ".github/workflows/test.yaml"
      - "go.mod"
      - "go.sum"
      - "Taskfile.yaml"
      - "**.go"
      - "**.go.json"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/test.yaml"
      - "go.mod"
      - "go.sum"
      - "Taskfile.yaml"
      - "**.go"
      - "**.go.json"

jobs:
  test:
    runs-on: ubuntu-24.04
    steps:
      - run: git clone https://github.com/bangumi/dev-env $HOME/dev-env
      - run: cd ~/dev-env && docker compose up -d

      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - uses: trim21/actions/setup-go@master
        with:
          cache-namespace: test

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          repo-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Install gotestsum
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with:
          repo: gotestyourself/gotestsum
          tag: v1.12.1
          platform: linux
          arch: amd64

      - run: go get -t ./...

      - run: bash $HOME/dev-env/wait_mysql_ready.sh

      - name: Run tests
        run: gotestsum -- -timeout 10s -tags test -race -coverpkg=./... -covermode=atomic -coverprofile=coverage.out ./...
        env:
          GORACE: halt_on_error=1
          TEST_MYSQL: "1"
          TEST_REDIS: "1"
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: "3306"
          MYSQL_USER: user
          MYSQL_PASS: password
          MYSQL_DB: bangumi
          REDIS_URI: "redis://:redis-pass@127.0.0.1:6379/0"

      - uses: codecov/codecov-action@v5
        with:
          files: coverage.out
          token: ${{ secrets.CODECOV_TOKEN }} # required
