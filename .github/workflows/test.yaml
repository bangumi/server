name: Test

on:
  push:
    branches-ignore:
      - renovate/**
    paths-ignore:
      - "**.md"
      - "**.txt"
  pull_request:
    branches:
      - master
    paths-ignore:
      - "**.md"
      - "**.txt"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/bangumi/dev-env $HOME/dev-env
      - run: cd ~/dev-env && docker-compose up -d

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "~1.17.8"

      - name: Go Build Cache (test)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg
          key: go-cache-1-${{ hashFiles('**/go.sum') }}-test
          restore-keys: |
            go-cache-1-${{ hashFiles('**/go.sum') }}-
            go-cache-1-

      - run: go get -t ./...

      - run: bash $HOME/dev-env/wait_mysql_ready.sh

      - name: Run tests
        run: make coverage
        env:
          GORACE: halt_on_error=1
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: "3306"
          MYSQL_USER: user
          MYSQL_PASS: password
          MYSQL_DB: bangumi
          REDIS_URI: "redis://:redis-pass@127.0.0.1:6379/0"

      - uses: codecov/codecov-action@v3
        with:
          files: coverage.out
