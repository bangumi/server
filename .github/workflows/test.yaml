name: Test

on:
  push:
    branches-ignore:
      - renovate/**
    paths:
      - ".github/workflows/test.yaml"
      - "go.mod"
      - "go.sum"
      - "Taskfile.yaml"
      - "**.go"
      - "**.go.json"
  pull_request:
    branches:
      - master
    paths:
      - ".github/workflows/test.yaml"
      - "go.mod"
      - "go.sum"
      - "Taskfile.yaml"
      - "**.go"
      - "**.go.json"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: git clone https://github.com/bangumi/dev-env $HOME/dev-env
      - run: cd ~/dev-env && docker-compose up -d

      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Go Build Cache (test)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg
          key: go-cache-119-${{ hashFiles('**/go.sum') }}-test
          restore-keys: |
            go-cache-119-${{ hashFiles('**/go.sum') }}-

      - run: go get -t ./...

      - run: bash $HOME/dev-env/wait_mysql_ready.sh

      - name: Run tests
        run: task coverage
        env:
          GORACE: halt_on_error=1
          MYSQL_HOST: 127.0.0.1
          MYSQL_PORT: "3306"
          MYSQL_USER: user
          MYSQL_PASS: password
          MYSQL_DB: bangumi
          REDIS_URI: "redis://:redis-pass@127.0.0.1:6379/0"
          TEST_MYSQL: "1"
          TEST_REDIS: "1"
          TEST_HTTP: "1"

      - uses: codecov/codecov-action@v3
        with:
          files: coverage.out

  test-kafka:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - run: docker-compose up -d
        working-directory: .github/compose/

      - name: Install Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.19"

      - name: Install Task
        uses: arduino/setup-task@v1

      - name: Go Build Cache (test)
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg
          key: go-cache-119-${{ hashFiles('**/go.sum') }}-test
          restore-keys: |
            go-cache-119-${{ hashFiles('**/go.sum') }}-

      - run: go get -t ./...

      - name: Run tests
        run: task coverage
        env:
          GORACE: halt_on_error=1
          KAFKA_BROKER: "127.0.0.1:29092"
          TEST_KAFKA: "1"

      - uses: codecov/codecov-action@v3
        with:
          files: coverage.out
