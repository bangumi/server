name: Test(openapi)

on:
  push:
    branches:
      - master
    paths:
      - "openapi/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/test-openapi.yaml"
  pull_request:
    branches:
      - master
    paths:
      - "openapi/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/test-openapi.yaml"

env:
  GOTOOLCHAIN: "local"

jobs:
  test:
    runs-on: "${{ matrix.os }}"
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@cdca7365b2dadb8aad0a33bc7601856ffabcc48e # v4
        with:
          node-version: "lts/*"
          cache: "yarn"

      - run: yarn install --frozen-lockfile
      - run: yarn run test
