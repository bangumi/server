openapi: 3.0.2
info:
  title: "Bangumi Private API"
  version: ""
paths:
  "/p/login":
    post:
      tags:
        - Auth
      summary: 登录
      operationId: login
      description: |
        `h-captcha-response` 是 [hCaptcha 的验证码](https://docs.hcaptcha.com/#add-the-hcaptcha-widget-to-your-webpage)

        site key 是 `4874acee-9c6e-4e47-99ad-e2ea1606961f`
      requestBody:
        content:
          application/json:
            schema:
              required:
                - username
                - password
                - h-captcha-response
              properties:
                username:
                  type: string
                password:
                  type: string
                h-captcha-response:
                  type: string
      responses:
        "200":
          description: "账号密码正确，设置 Cookies"
          headers:
            Set-Cookie:
              description: 设置 cookies session
              schema:
                type: string
                example: sessionID=abcde12345; Path=/; HttpOnly
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/User"

        "401":
          description: 账号或密码错误
          content:
            application/json:
              example:
                title: 账号错误
                description:
              schema:
                "$ref": "#/components/schemas/ErrorDetail"

      security:
        - CookiesSession: []

components:
  schemas:
    User:
      example:
        {
          "avatar":
            {
              "large": "https://lain.bgm.tv/pic/user/l/000/00/00/1.jpg?r=1391790456",
              "medium": "https://lain.bgm.tv/pic/user/m/000/00/00/1.jpg?r=1391790456",
              "small": "https://lain.bgm.tv/pic/user/s/000/00/00/1.jpg?r=1391790456",
            },
          "sign": "Awesome!",
          "url": "https://bgm.tv/user/sai",
          "username": "sai",
          "nickname": "Sai🖖",
          "id": 1,
          "user_group": 1,
        }
      title: User
      required:
        - id
        - url
        - username
        - nickname
        - user_group
        - avatar
        - sign
      type: object
      properties:
        id:
          title: ID
          type: integer
        url:
          title: URL
          type: string
        username:
          title: Username
          type: string
          description: 唯一用户名，初始与 UID 相同，可修改一次
        nickname:
          title: Nickname
          type: string
        avatar:
          "$ref": "#/components/schemas/Avatar"
        sign:
          title: Sign
          description: 个人签名
          type: string
    Avatar:
      title: Avatar
      required:
        - large
        - medium
        - small
      type: object
      properties:
        large:
          title: Large
          type: string
          format: url
        medium:
          title: Medium
          type: string
          format: url
        small:
          title: Small
          type: string
          format: url
    ErrorDetail:
      title: ErrorDetail
      required:
        - title
        - description
        - detail
      type: object
      properties:
        title:
          title: Title
          type: string
        description:
          title: Description
          type: string
        detail:
          title: Detail
          type: object
          properties:
            "error":
              type: string
              description: error message
            "path":
              type: string
              description: request path
  securitySchemes:
    CookiesSession:
      name: sessionID
      type: apiKey
      in: cookie
